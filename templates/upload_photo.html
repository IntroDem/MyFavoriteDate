<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить фото</title>
</head>
<body>
    <h1>Загрузить фото</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.photo.label }}<br>
            {{ form.photo }}
        </div>
        <div>
            {{ form.description.label }}<br>
            {{ form.description }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
